    body::before {

      border: none;
      border-radius: 8px;

      cursor: pointer;
      transition: 0.3s;
    }

    .btn.save { background-color: #16a085; color: #fff; }
    .btn.device { background-color: #8e44ad; color: #fff; }
    .btn.reward { background-color: #d35400; color: #fff; }

    .fb-login {

      color: #fff;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .fb-login img {
      width: 18px;
      height: 18px;
    }

    .disclaimer {

      margin-top: 15px;
